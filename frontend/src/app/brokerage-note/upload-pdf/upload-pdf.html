<div class="file-input-container">
  <input 
    type="file" 
    id="pdf-file" 
    accept=".pdf" 
    (change)="onFileSelected($event)"
    [disabled]="isProcessing"
    #fileInput
  />
  <button 
    type="button"
    class="btn-primary"
    (click)="fileInput.click()"
    [disabled]="isProcessing"
  >
    Carregar Nota de Corretagem
  </button>
</div>

@if (errorMessage) {
  <div class="message error">
    <div class="error-header">
      <strong>Erro:</strong>
      <button type="button" class="btn-close" (click)="clearMessages()" title="Fechar">Ã—</button>
    </div>
    <div class="error-content">{{ errorMessage }}</div>
  </div>
}

@if (successMessage) {
  <div class="message success" (click)="clearMessages()">
    {{ successMessage }}
  </div>
}

@if (showTickerDialog) {
  <app-ticker-dialog
    [nome]="currentNome"
    [operationData]="currentOperationData"
    (confirm)="onTickerConfirm($event)"
    (cancel)="onTickerCancel()"
  />
}
