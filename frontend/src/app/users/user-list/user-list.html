<div class="user-list-container">
  <div class="user-list-header">
    <h2>Usuários</h2>
    <button class="btn btn-primary" (click)="onCreateUser()">
      <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg" style="margin-right: 6px;">
        <path d="M8 3V13M3 8H13" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
      </svg>
      Criar Novo Usuário
    </button>
  </div>

  @if (isLoading) {
    <div class="loading">Carregando usuários...</div>
  } @else if (errorMessage) {
    <div class="error">
      <p>{{ errorMessage }}</p>
      <button class="retry-btn" (click)="loadUsers()">Tentar Novamente</button>
    </div>
  } @else if (users.length === 0) {
    <div class="empty-state">
      <p>Nenhum usuário cadastrado.</p>
      <p>Clique em "Criar Novo Usuário" para começar.</p>
    </div>
  } @else {
    <div class="user-grid">
      @for (user of users; track user.id) {
        <app-user-item
          [user]="user"
          [selected]="user.id === selectedUserId"
          (select)="onSelectUser($event)"
        />
      }
    </div>
  }
</div>
