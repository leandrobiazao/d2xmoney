<div class="user-item" [class.selected]="selected" (click)="onSelectUser()">
  <img [src]="imagePath" [alt]="user.name" class="user-avatar" />
  <div class="user-info">
    <h3>{{ user.name }}</h3>
    <p class="user-cpf">{{ user.cpf }}</p>
    <p class="user-account">{{ user.account_provider }} - {{ user.account_number }}</p>
  </div>
</div>
